<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik">

    <meta charset="UTF-8">
    <title>Audiogram</title>
  </head>

  <body>

    <a href="../index.html" style="position: relative;left: 10px;">Back</a>

    <div class="grid-container">

      <div class="header" style="grid-column: 1/ span 2;">

        <h1>
          Audiogram
        </h1>

      </div>

      <h3 class="grid-title right-position" style="grid-column: 1; padding-right: 130px;">
        Right:
      </h3>

      <h3 class="grid-title left-position" style="grid-column: 2; padding-left: 175px;">
        Left:
      </h3>

      <div class="spacer1" style="grid-column: 1/-1;height:10px;">
        <hr>
      </div>

      <div style="grid-column: 1;justify-self: right; padding-right:5px;">
        <button id="AC button" onClick="toggleTransducer(1)" class="button_T">AC</button>
      </div>


      <div style="grid-column: 2; justify-self: left;padding-left:5px;">
        <button id="BC button" onClick="toggleTransducer(2)" class="button_T">BC</button>
      </div>

      <div class="spacer1" style="grid-column: 1;height:10px;"></div>

      <div class="grid-item" style="grid-column: 1;justify-self: right;">
        <canvas id="audiogram_R" class="crosshair" style=" height:350px; width:350px;"> </canvas>
      </div>

      <div class="grid-item" style="grid-column:2;justify-self: left;">
        <canvas id="audiogram_L" class="crosshair" style=" height:350px; width:350px;"> </canvas>
      </div>

      <div style="grid-column: 1;justify-self: right;padding-right:223px;">
        <button onClick="maskAll_AC('R')" class="button_R" style="width: 80px;">Mask All R</button>
      </div>

      <div style="grid-column: 2; justify-self: left;padding-left:257px;">
        <button onClick="maskAll_AC('L')" class="button_L" style="width:80px;">Mask All L</button>
      </div>
      <div class="spacer2" style="grid-column: 1;"></div>

      <div class="grid-item right-position" style="grid-column: 1;">

        <button onClick="setMask(0,'R', transducer)" class="button_R_two masking">M</button>
        <button onClick="setMask(1,'R', transducer)" class="button_R masking">M</button>
        <button onClick="" class="invisible">..</button>
        <button onClick="setMask(3,'R', transducer)" class="button_R masking">M</button>
        <button onClick="setMask(4,'R', transducer)" class="button_R_two masking">M</button>
        <button onClick="setMask(5,'R', transducer)" class="button_R masking">M</button>
        <button onClick="setMask(6,'R', transducer)" class="button_R_two masking">M</button>
        <button onClick="setMask(7,'R', transducer)" class="button_R masking">M</button>
        <button onClick="setMask(8,'R', transducer)" class="button_R_two masking">M</button>
        <button onClick="setMask(9,'R',transducer) " class="button_R masking">M</button>
        <button onClick="setMask(10,'R',transducer) " class="button_R_two masking">M</button>
        <button onClick="setMask(11,'R', transducer)" class="button_R masking">M</button>

      </div>

      <div class="grid-item left-position" style="grid-column: 2;">

        <button onClick="setMask(0,'L', transducer)" class="button_L_two masking">M</button>
        <button onClick="setMask(1,'L', transducer)" class="button_L masking">M</button>
        <button onClick="" class="invisible">..</button>
        <button onClick="setMask(3,'L', transducer)" class="button_L masking">M</button>
        <button onClick="setMask(4,'L', transducer)" class="button_L_two masking">M</button>
        <button onClick="setMask(5,'L', transducer)" class="button_L masking">M</button>
        <button onClick="setMask(6,'L', transducer)" class="button_L_two masking">M</button>
        <button onClick="setMask(7,'L', transducer)" class="button_L masking">M</button>
        <button onClick="setMask(8,'L', transducer)" class="button_L_two masking">M</button>
        <button onClick="setMask(9,'L',transducer) " class="button_L masking">M</button>
        <button onClick="setMask(10,'L',transducer) " class="button_L_two masking">M</button>
        <button onClick="setMask(11,'L', transducer)" class="button_L masking">M</button>

      </div>
      <div class="spacer2" style="grid-column: 1;"></div>

      <div class="grid-item right-position" style="grid-column: 1;">
        <button onClick="setNR(0,'R',transducer)" class="button_R_two NR">NR</button>
        <button onClick="setNR(1,'R',transducer)" class="button_R NR">NR</button>
        <button onClick="" class="invisible">..</button>
        <button onClick="setNR(3,'R', transducer)" class="button_R NR">NR</button>
        <button onClick="setNR(4,'R', transducer)" class="button_R_two NR">NR</button>
        <button onClick="setNR(5,'R', transducer)" class="button_R NR">NR</button>
        <button onClick="setNR(6,'R', transducer)" class="button_R_two NR">NR</button>
        <button onClick="setNR(7,'R',transducer)" class="button_R NR">NR</button>
        <button onClick="setNR(8,'R',transducer)" class="button_R_two NR">NR</button>
        <button onClick="setNR(9,'R', transducer)" class="button_R NR">NR</button>
        <button onClick="setNR(10,'R', transducer)" class="button_R_two NR">NR</button>
        <button onClick="setNR(11,'R', transducer)" class="button_R NR">NR</button>

      </div>


      <div class="grid-item left-position" style="grid-column: 2;">

        <button onClick="setNR(0,'L', transducer)" class="button_L_two NR">NR</button>
        <button onClick="setNR(1,'L', transducer)" class="button_L NR" style="left: 433px;top:395px">NR</button>
        <button onClick="" class="invisible">..</button>
        <button onClick="setNR(3,'L', transducer)" class="button_L NR" style="left: 481px;top:395px">NR</button>
        <button onClick="setNR(4,'L', transducer)" class="button_L_two NR" style="left: 505px;top:395px">NR</button>
        <button onClick="setNR(5,'L', transducer)" class="button_L NR" style="left: 530px;top:395px">NR</button>
        <button onClick="setNR(6,'L', transducer)" class="button_L_two NR" style="left: 554px;top:395px">NR</button>
        <button onClick="setNR(7,'L', transducer)" class="button_L NR" style="left: 578px;top:395px">NR</button>
        <button onClick="setNR(8,'L', transducer)" class="button_L_two NR" style="left: 603px;top:395px">NR</button>
        <button onClick="setNR(9,'L',transducer) " class="button_L NR" style="left: 627px;top:395px">NR</button>
        <button onClick="setNR(10,'L',transducer) " class="button_L_two NR" style="left: 651px;top:395px">NR</button>
        <button onClick="setNR(11,'L', transducer)" class="button_L NR" style="left: 675px;top:395px">NR</button>

      </div>

      <div class="spacer2" style="grid-column: 1;"></div>

      <div class="bar_R grid-item right-position" style="grid-column: 1;padding-right:5px;">

        <canvas id="change_R"> </canvas>

      </div>

      <div class="bar_L grid-item left-position" style="grid-column: 2;padding-right:5px;">

        <canvas id="change_L"> </canvas>

      </div>

      <div style="grid-column: 1;justify-self: right;padding-right:223px;">
        <button onClick="copyEarAC('R')" class="button_R" style="width: 80px;transition-duration: 0.9s;">Copy R > L</button>
      </div>


      <div style="grid-column: 2;justify-self: left;padding-left: 257px;">
        <button onClick="copyEarAC('L')" class="button_L" style="width:80px;transition-duration: 0.9s;">Copy R < L</button>
      </div>


      <div style="grid-column: 1/span 2;justify-self: center;">

        <button id="Toggle" onClick="toggleData(); " class="button_AU">Shadow Ears</button>

      </div>
      <div style="grid-column: 1/span 2;justify-self: center;">

        <button id="HideShade1" onClick="HideShade1();" class="button_AU">Shading</button>

      </div>
      <div style="grid-column: 1/span 2;justify-self: center;">

        <button id="Crosshair" onClick="toggleCrosshair(); " class="button_AU">Crosshair</button>

      </div>


      <div>
        <ul>
          <li>Session last save <button>
              Load
            </button></li>
          <li>Two<button>
              Load
            </button></li>
        </ul>
      </div>

      <div>
        <button>
          Save
        </button>
      </div>

      <!--end of container-->
    </div>
