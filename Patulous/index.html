<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Patulous Eustachian Tube Testing</title>
  </head>
  <body>
    <header>
      <div style="margin: auto" class="no-print">
        <a href="../index.html">Home</a>
      </div>
      <h1>Patulous Eustachian Tube Testing</h1>
      <div style="margin: auto" class="no-print">
        <button id="print_button" onclick="window.print()">Print</button>
      </div>
    </header>

    <div class="sub-header">
      <div class="patient-info">
        <label for="name">Name</label>
        <input id="name" type="text" />
        <label for="DOB">DOB</label>
        <input id="DOB" type="date" style="width: 120px" />
        <label for="MRN">MRN</label>
        <input id="MRN" type="text" />
      </div>
      <div id="wrapper_test_date" style="justify-self: center">
        <label for="test_date">Test Date</label>
        <input id="test_date" type="date"  />
      </div>
    </div>

    <div id="graph-container">
      <div><h2>Right Ear</h2></div>
      <div><h2>Left Ear</h2></div>

      <div style="grid-column-start: span 2">
        <h4>Baseline</h4>
      </div>

      <div class="graph-items" id="right_baseline">
        <button class="no-print control-btns">Insert</button>
        <div class="zoom-container">
          <button class="no-print zoom-btns">+</button>
          <button class="no-print zoom-btns">-</button>
        </div>
      </div>
      <div class="graph-items" id="left-baseline">
        <button class="no-print control-btns">Insert</button>
        <div class="zoom-container">
          <button class="no-print zoom-btns">+</button>
          <button class="no-print zoom-btns">-</button>
        </div>
      </div>

      <div style="grid-column-start: span 2">
        <h4>Forced Breathing</h4>
      </div>
      <div class="graph-items" id="right_forced">
        <button class="no-print control-btns">Insert</button>
        <div class="zoom-container">
          <button class="no-print zoom-btns">+</button>
          <button class="no-print zoom-btns">-</button>
        </div>
      </div>
      <div class="graph-items" id="left_forced">
        <button class="no-print control-btns">Insert</button>
        <div class="zoom-container">
          <button class="no-print zoom-btns">+</button>
          <button class="no-print zoom-btns">-</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
