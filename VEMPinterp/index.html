<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../Components/Site-Header.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <title>VEMP Interp</title>
  </head>

  <body>
    <site-header site-name="Ear Project"></site-header>

    <h1>Third Window Suspicion Level</h1>

    <main>
      <div id="head"><p>Results</p></div>
      <div class="spacer"></div>

      <div><p>Right</p></div>

      <div><p>Left</p></div>
      <div class="spacer"></div>

      <div><p>oVEMP 4kHz present response</p></div>

      <div>
        <button
          id="fourKayR"
          onClick="updateScore(id)"
          class="toggle-button-disabled"
        ></button>
      </div>
      <div>
        <button
          id="fourKayL"
          onClick="updateScore(id)"
          class="toggle-button-disabled"
        ></button>
      </div>

      <div class="spacer"></div>
      <div><p>oVEMP 500Hz response large</p></div>

      <div>
        <button
          id="fiveHunR"
          onClick="updateScore(id)"
          class="toggle-button-disabled"
        ></button>
      </div>

      <div>
        <button
          id="fiveHunL"
          onClick="updateScore(id)"
          class="toggle-button-disabled"
        ></button>
      </div>
      <div class="spacer"></div>
      <div><p>cVEMP low threshold</p></div>

      <div>
        <button
          id="threshR"
          onClick="updateScore(id)"
          class="toggle-button-disabled"
        ></button>
      </div>

      <div>
        <button
          id="threshL"
          onClick="updateScore(id)"
          class="toggle-button-disabled"
        ></button>
      </div>
      <div class="spacer"></div>
      <div id="container-for-chart">
        <canvas id="VEMPchart"></canvas>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="VEMPinterp.js"></script>
  </body>
</html>
