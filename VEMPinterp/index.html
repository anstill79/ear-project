<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>VEMP Interp</title>
</head>

<body>
<h1>Is it third window?</h1>

    <div class="container">

        <div class="container-item container-header" style="grid-area: head">Indicators</div>

        <div class="container-item" style="grid-area: section1">oVEMP</div>
        <div class="container-item" style="grid-area: sub">4k Present & Repeatable</div>
        <div class="container-item" style="grid-area: score1">[]</div>
        <div class="container-item" style="grid-area: score2">[]</div>
        <div class="container-item" style="grid-area: sub2">500Hz large?</div>
        <div class="container-item" style="grid-area: score3">[]</div>
        <div class="container-item" style="grid-area: score4">[]</div>
        <div class="container-item" style="grid-area: section2">cVEMP</div>
        <div class="container-item" style="grid-area: sub3">Low thresh?</div>
        <div class="container-item" style="grid-area: score5">[]</div>
        <div class="container-item" style="grid-area: score6">[]</div>

    </div>

<div class="container-for-charts">

    <div>
        <canvas id="VEMPchart_R"></canvas>
    </div>
    <div>
        <canvas id="VEMPchart_L"></canvas>
    </div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="VEMPinterp.js"></script>


</body>

</html>
