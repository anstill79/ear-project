<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="styles.css" />
    <title>Loud Text</title>
    
  </head>
  <body>
    <div class="splash-container">
      <div>
      <span>Loud Text</span>
    </div></div>
    <div class="container">
      <div id="displayArea" class="display-area"></div>
      <div class="input-area">
        <div id="text_section">
          <p class="no-pad" style="place-self: center;">Input ðŸ‘‰</p>
          <textarea id="inputText"></textarea>
          <button id="sendBtn" class="button1">Send<br><span class="small-text">(Enter)</span></button>
          <button id="clearBtn" class="button1" >Clear All<br><span class="small-text">(Cntrl + Enter)</span></button>
        </div>
        <div class="controls"></div>
        <!-- settings -->
        <div class="settings">
          <div style="display: flex; gap: 5px;">
            <label>
              Text Size:
              <input
              type="range"
              id="textSizeSlider"
              min="2"
              max="8"
              step="0.5"
              value="4"
              />
            </label>
            <button id="textSizeDownBtn">&#9660</button>
            <button id="textSizeUpBtn">&#9650</button>
        </div>

          <div style="display: flex; gap: 0.2rem;">
            <p>Colors:</p>
            <label>
              Text
              <input type="color" id="textColorPicker" value="#ffffff" />
            </label>
            <label>
              BG
              <input type="color" id="bgColorPicker" value="#000000" />
            </label>
            <div style="display: flex; gap: 0.2rem; flex-direction: column; padding-left: 5px;">
              <label for="color_presets">Presets:</label>
              <select id="color_presets">
                <option value="1">W / B</option>
                <option value="2">B / W</option>
                <option value="3">G / B</option>
                <option value="4">B / G</option>
                <option value="5">W / Gray</option>
              </select>
            </div>
          </div>

        
        <div style="display: flex; flex-direction: column; gap: 0.5rem; align-items: center;">

        <div class="misc-buttons">          
          <button id="fullscreen" onclick="toggleFullScreen()" class="button2">
            Turn Fullscreen On
          </button>
          <button id="info" popovertarget="info_popover" class="button2">About</button>
        </div>
        </div>
      </div>
      <div popover id="info_popover">
        <p><strong>Loud Text</strong> is a local web app.</p>
        <p>
          The text you type into the app is local and not saved or sent to a remote server. Refreshing the
          page or using the Clear All button will remove all text permanently. 
          be lost.
        </p>
      </div>
    </div>
<script src="index.js"></script>
  </body>
</html>
