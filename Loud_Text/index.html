<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loud Text</title>
    <style>
      /* :root {
        --border-color: rgba(255, 255, 255, 0.2);
      } */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .display-area {
        flex: 0.8;
        background-color: #000;
        color: #fff;
        font-size: 4rem;
        font-weight: bold;
        padding: 2rem;
        overflow-y: auto;
        line-height: 1.3;
      }

      .input-area {
        flex: 0.2;
        position: sticky;
        bottom: 0;
        background-color: #f5f5f5;
        padding: 1rem;
        border-top: 3px solid #888;
        display: flex;
        flex-direction: column;
      }

      textarea {
        flex: 1;
        padding: 1rem;
        font-size: 1.5rem;
        border: 2px solid #666;
        border-radius: 8px;
        resize: none;
        white-space: nowrap;
        overflow-x: hidden;
      }

      .controls {
        display: flex;
        margin-top: 0.5rem;
        gap: 0.5rem;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 1.2rem;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0055aa;
      }

      .settings {
        display: flex;
        gap: 1rem;
        align-items: center;
        margin-bottom: 0.5rem;
        margin-block: auto;
      }

      .settings label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.2rem;
      }

      input[type="color"],
      input[type="range"] {
        cursor: pointer;
      }

      p {
        border-bottom: 1px solid rgba(var(--border-color), 0.2);
        padding: 10px;
        margin-block: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="displayArea" class="display-area"></div>
      <div class="input-area">
        <textarea
          id="inputText"
          placeholder="Type your message here..."
        ></textarea>
        <div class="controls">
          <button id="sendBtn">Send</button>
          <button id="clearBtn">Clear All</button>
          <!-- settings -->
          <div class="settings">
            <label>
              Text Size:
              <input
                type="range"
                id="textSizeSlider"
                min="2"
                max="8"
                step="0.5"
                value="4"
              />
            </label>
            <label>
              Text Color:
              <input type="color" id="textColorPicker" value="#ffffff" />
            </label>
            <label>
              Background:
              <input type="color" id="bgColorPicker" value="#000000" />
            </label>
          </div>
          <button id="fullscreen" onclick="toggleFullScreen()">
            Turn Fullscreen On
          </button>
        </div>
      </div>
    </div>

    <script>
      const displayArea = document.getElementById("displayArea");
      const inputText = document.getElementById("inputText");
      const sendBtn = document.getElementById("sendBtn");
      const clearBtn = document.getElementById("clearBtn");
      const textSizeSlider = document.getElementById("textSizeSlider");
      const textColorPicker = document.getElementById("textColorPicker");
      const bgColorPicker = document.getElementById("bgColorPicker");

      // Function to append the message and clear input
      function appendMessage() {
        if (inputText.value.trim() !== "") {
          const p = document.createElement("p");
          p.innerText = inputText.value;
          displayArea.appendChild(p);

          // Scroll to the bottom to show the latest text
          displayArea.scrollTop = displayArea.scrollHeight;

          // Clear the input
          inputText.value = "";
        }
      }

      sendBtn.addEventListener("click", appendMessage);

      inputText.addEventListener("keydown", function (e) {
        // Handle Enter key
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          appendMessage();
          return;
        }
      });

      clearBtn.addEventListener("click", function () {
        displayArea.innerHTML = "";
        inputText.value = "";
      });

      textSizeSlider.addEventListener("input", function () {
        displayArea.style.fontSize = `${this.value}rem`;
      });

      textColorPicker.addEventListener("input", function () {
        displayArea.style.color = this.value;
      });

      bgColorPicker.addEventListener("input", function () {
        displayArea.style.backgroundColor = this.value;
      });

      window.onload = function () {
        inputText.focus();
      };

      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
          fullscreen.innerText = "Turn Fullscreen Off";
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
          fullscreen.innerText = "Turn Fullscreen On";
        }
      }

      // Function to convert hex to rgb values
      function hexToRgb(hex) {
        // Remove the # if present
        hex = hex.replace("#", "");

        // Parse the hex values
        const r = parseInt(hex.substring(0, 2), 16);
        const g = parseInt(hex.substring(2, 4), 16);
        const b = parseInt(hex.substring(4, 6), 16);

        return `${r}, ${g}, ${b}`;
      }

      // Set initial RGB values
      document.documentElement.style.setProperty(
        "--border-color",
        hexToRgb(textColorPicker.value)
      );

      // Update the CSS variable when the color picker value changes
      textColorPicker.addEventListener("input", function () {
        // Update the RGB values for use with alpha
        document.documentElement.style.setProperty(
          "--border-color",
          hexToRgb(this.value)
        );
      });
    </script>
  </body>
</html>
