<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Loud Text</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: scroll;
      }

      .display-area {
        flex: 2;
        background-color: #000;
        color: #fff;
        font-size: 4rem;
        font-weight: bold;
        padding-inline: 3rem;
        overflow-y: auto;
        line-height: 1.3;
      }

      .input-area {
        flex: 0.2;
        position: sticky;
        bottom: 0;
        background-color: #f5f5f5;
        padding: 0.5rem;
        border-top: 3px solid #888;
        display: flex;
        flex-direction: column;
      }

      textarea {
        flex: 1;
        padding: 0.3rem;
        font-size: 1rem;
        border: 2px solid #666;
        border-radius: 8px;
        resize: none;
        white-space: nowrap;
        overflow-x: hidden;
        height: 2rem;
      }
      textarea:focus {
        box-shadow: inset 1px 1px 1px rgba(0, 0, 0, 1);
        border: 2px solid black;
        background-color: #fff;
      }

      .controls {
        display: flex;
        margin-top: 0.2rem;
        gap: 0.2rem;
      }

      button {
        padding: 0.2rem 0.2rem;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0055aa;
      }

      .settings {
        display: flex;
        gap: 1rem;
        align-items: center;
        margin-bottom: 0.5rem;
        margin-block: auto;
        justify-content: flex-start;
      }

      .settings label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      input[type="color"] {
        border: none;
        width: 30px;
      }
      input[type="color"],
      input[type="range"] {
        cursor: pointer;
      }

      p {
        border-bottom: 1px solid rgba(var(--border-color), 0.2);
        padding: 10px;
        margin-block: 5px;
        font-size: inherit;
      }
      #info_popover {
        margin: auto;
        padding: 2rem;
        font-size: 2rem;
        max-width: 50%;
        border-radius: 15px;
      }
      #info_popover::backdrop {
        background-color: rgba(0, 0, 0, 0.5);
      }
      #text_section {
        display: grid;
        grid-template-columns: 80% repeat(2, 1fr);
        gap: 5px;
      }
      .border {
        border: 1px solid black;
        display: grid;
        place-content: center;
        height: 100%;
        padding-inline: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="displayArea" class="display-area"></div>
      <div class="input-area">
        <div id="text_section">
          <textarea id="inputText"></textarea>
          <button id="sendBtn">Send (Enter)</button>
          <button id="clearBtn">Clear All (Cntrl + Enter)</button>
        </div>
        <div class="controls"></div>
        <!-- settings -->
        <div class="settings">
          <div style="display: flex;">
            <button id="testSizeDownBtn">-</button>
            <label>
              Text Size:
              <input
              type="range"
              id="textSizeSlider"
              min="2"
              max="8"
              step="0.5"
              value="4"
              />
            </label>
            <button id="textSizeUpBtn">+</button>
        </div>

          <div style="display: flex; gap: 1rem;">
            <p>Colors:</p>
            <label>
              Text
              <input type="color" id="textColorPicker" value="#ffffff" />
            </label>
            <label>
              BG
              <input type="color" id="bgColorPicker" value="#000000" />
            </label>
          </div>

          <div style="display: flex; gap: 1rem;">
            <label for="color_presets">Presets:</label>
            <select id="color_presets">
              <option value="1">Wht/Blk</option>
              <option value="2">Blk/Wht</option>
              <option value="3">Grn/Blk</option>
              <option value="4">Blk/Grn</option>
              <option value="5">Wht/Gry</option>
            </select>
          </div>
        
        <div style="display: flex; flex-direction: column; gap: 0.5rem; align-items: center;">

        <div style="display: flex; gap: 1rem;">          
          <button id="fullscreen" onclick="toggleFullScreen()">
            Turn Fullscreen On
          </button>
          <button id="info" popovertarget="info_popover">About</button>
        </div>
        </div>
      </div>
      <div popover id="info_popover">
        <p><strong>Loud Text</strong> is a local web app.</p>
        <p>
          The text you type is not saved or sent to a server. Refreshing the
          page or using the Clear All button cannot be undone and all text will
          be lost.
        </p>
      </div>
    </div>

    <script>
      const displayArea = document.getElementById("displayArea");
      const inputText = document.getElementById("inputText");
      const sendBtn = document.getElementById("sendBtn");
      const clearBtn = document.getElementById("clearBtn");
      const textSizeSlider = document.getElementById("textSizeSlider");
      const textColorPicker = document.getElementById("textColorPicker");
      const bgColorPicker = document.getElementById("bgColorPicker");

      color_presets.addEventListener("change", function () {
        switch (this.value) {
          case "1":
            textColorPicker.value = "#ffffff";
            bgColorPicker.value = "#000000";
            break;
          case "2":
            textColorPicker.value = "#000000";
            bgColorPicker.value = "#ffffff";
            break;
          case "3":
            textColorPicker.value = "#00FF00";
            bgColorPicker.value = "#000000";
            break;
          case "4":
            textColorPicker.value = "#080808";
            bgColorPicker.value = "#2DF505";
            break;
          case "5":
            textColorPicker.value = "#FFFFFF";
            bgColorPicker.value = "#4D4D4D";
            break;
        }
        displayArea.style.color = textColorPicker.value;
        displayArea.style.backgroundColor = bgColorPicker.value;
        document.documentElement.style.setProperty(
          "--border-color",
          hexToRgb(textColorPicker.value)
        );
      });

      function appendMessage() {
        if (inputText.value.trim() !== "") {
          const p = document.createElement("p");
          p.innerText = inputText.value;
          p.setAttribute("contenteditable", "true");
          displayArea.appendChild(p);

          // Scroll to the bottom to show the latest text
          displayArea.scrollTop = displayArea.scrollHeight;
          inputText.value = "";
        }
      }

      sendBtn.addEventListener("click", appendMessage);

      inputText.addEventListener("keydown", function (e) {
        // Handle Enter key
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          appendMessage();
          return;
        }
      });

      clearBtn.addEventListener("click", clearDisplayText);

      function clearDisplayText() {
        displayArea.innerHTML = "";
        inputText.value = "";
      }

window.addEventListener("keydown", function (e) {
  if (e.ctrlKey && e.key === "Enter") {
    console.log('Control + Enter pressed!');
    clearDisplayText();
    e.preventDefault();
    return;
  }
});

      textSizeSlider.addEventListener("input", function () {
        displayArea.style.fontSize = `${this.value}rem`;
      });

      testSizeDownBtn.addEventListener("click", function () {
        if (textSizeSlider.value > textSizeSlider.min) {
          textSizeSlider.value = parseFloat(textSizeSlider.value) - 0.5;
          displayArea.style.fontSize = `${textSizeSlider.value}rem`;
        }
      });
      textSizeUpBtn.addEventListener("click", function () {
        if (textSizeSlider.value < textSizeSlider.max) {
          textSizeSlider.value = parseFloat(textSizeSlider.value) + 0.5;
          displayArea.style.fontSize = `${textSizeSlider.value}rem`;
        }
      });

      bgColorPicker.addEventListener("input", function () {
        displayArea.style.backgroundColor = this.value;
      });

      window.onload = function () {
        inputText.focus();
      };

      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
          fullscreen.innerText = "Turn Fullscreen Off";
          inputText.focus();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
          fullscreen.innerText = "Turn Fullscreen On";
        }
      }

      // Function to convert hex to rgb values
      function hexToRgb(hex) {
        // Remove the # if present
        hex = hex.replace("#", "");

        // Parse the hex values
        const r = parseInt(hex.substring(0, 2), 16);
        const g = parseInt(hex.substring(2, 4), 16);
        const b = parseInt(hex.substring(4, 6), 16);

        return `${r}, ${g}, ${b}`;
      }

      // Set initial RGB values
      document.documentElement.style.setProperty(
        "--border-color",
        hexToRgb(textColorPicker.value)
      );

      // Update the CSS variable when the color picker value changes
      textColorPicker.addEventListener("input", function () {
        // Update the RGB values for use with alpha
        document.documentElement.style.setProperty(
          "--border-color",
          hexToRgb(this.value)
        );
        displayArea.style.color = this.value;
      });
    </script>
  </body>
</html>
