<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Sensorineural Acuity Test</title>
</head>

<body>

  <header>
    <h1>Sensorineural Acuity Level Test</h1>
  </header>


  <div id="SAL" class="main-container">
    <div class="red-border threshold-container">
      <div>
        <p class="labels">Right</p>
      </div>
      <div class="no-border threshold-item">
        <p>500Hz</p>
      </div>
      <div class="no-border threshold-item">
        <p>1kHz</p>
      </div>
      <div class="no-border threshold-item">
        <p>2kHz</p>
      </div>
      <div class="no-border threshold-item">
        <p>4kHz</p>
      </div>
      <div>
        <p class="labels">Initial AC</p>
      </div>
      <div class="sm-border threshold-item"><input type="number" step="5" id="R_initial_five" tabindex="1"></div>
      <div class="sm-border threshold-item"><input type="number" step="5" id="R_initial_one" tabindex="2"></div>
      <div class="sm-border threshold-item"><input type="number" step="5" id="R_initial_two" tabindex="3"></div>
      <div class="sm-border threshold-item"><input type="number" step="5" id="R_initial_four" tabindex="4"></div>
      <div>
        <p class="labels">AC using SAL</p>
      </div>
      <div class="sm-border threshold-item"><input type="number" step="5" id="R_masked_five" tabindex="9"></div>
      <div class="sm-border threshold-item"><input type="number" step="5" id="R_masked_one" tabindex="10"></div>
      <div class="sm-border threshold-item"><input type="number" step="5" id="R_masked_two" tabindex="11"></div>
      <div class="sm-border threshold-item"><input type="number" step="5" id="R_masked_four" tabindex="12"></div>
      <div>
        <p class="labels">Final Result</p>
      </div>

      <div class="lg-border threshold-item">
        <p id="R_result_five" class="result"></p>
      </div>
      <div class="lg-border threshold-item">
        <p id="R_result_one" class="result"></p>
      </div>
      <div class="lg-border threshold-item ">
        <p id="R_result_two" class="result"></p>
      </div>
      <div class="lg-border threshold-item">
        <p id="R_result_four" class="result"></p>
      </div>
      <div>
        <p class="labels">More Info</p>
      </div>

      <div class="no-border threshold-item">
        <p id="R_info_five" class="info"></p>
      </div>
      <div class="no-border threshold-item">
        <p id="R_info_one" class="info"></p>
      </div>
      <div class="no-border threshold-item ">
        <p id="R_info_two" class="info"></p>
      </div>
      <div class="no-border threshold-item">
        <p id="R_info_four" class="info"></p>
      </div>
    </div>
    <div class="blue-border threshold-container">
      <div>
        <p class="labels">Left</p>
      </div>
      <div class="no-border threshold-item">
        <p>500Hz</p>
      </div>
      <div class="no-border threshold-item">
        <p>1kHz</p>
      </div>
      <div class="no-border threshold-item">
        <p>2kHz</p>
      </div>
      <div class="no-border threshold-item">
        <p>4kHz</p>
      </div>
      <div>
        <p class="labels">Initial AC</p>
      </div>
      <div class="sm-border threshold-item"><input type="number" step="5" id="L_initial_five" tabindex="5"></div>
      <div class="sm-border threshold-item"><input type="number" step="5" id="L_initial_one" tabindex="6"></div>
      <div class="sm-border threshold-item"><input type="number" step="5" id="L_initial_two" tabindex="7"></div>
      <div class="sm-border threshold-item"><input type="number" step="5" id="L_initial_four" tabindex="8"></div>
      <div>
        <p class="labels">AC using SAL</p>
      </div>
      <div class="sm-border threshold-item"><input type="number" step="5" id="L_masked_five" tabindex="13"></div>
      <div class="sm-border threshold-item"><input type="number" step="5" id="L_masked_one" tabindex="14"></div>
      <div class="sm-border threshold-item"><input type="number" step="5" id="L_masked_two" tabindex="15"></div>
      <div class="sm-border threshold-item"><input type="number" step="5" id="L_masked_four" tabindex="16"></div>
      <div>
        <p class="labels">Final Result</p>
      </div>
      <div class="lg-border threshold-item">
        <p id="L_result_five" class="result"></p>
      </div>
      <div class="lg-border threshold-item">
        <p id="L_result_one" class="result"></p>
      </div>
      <div class="lg-border threshold-item">
        <p id="L_result_two" class="result"></p>
      </div>
      <div class="lg-border threshold-item">
        <p id="L_result_four" class="result"></p>
      </div>
      <div>
        <p class="labels">More Info</p>
      </div>
      <div class="no-border threshold-item">
        <p id="L_info_five" class="info"></p>
      </div>
      <div class="no-border threshold-item">
        <p id="L_info_one" class="info"></p>
      </div>
      <div class="no-border threshold-item">
        <p id="L_info_two" class="info"></p>
      </div>
      <div class="no-border threshold-item">
        <p id="L_info_four" class="info"></p>
      </div>
    </div>
    <!-- end of SAL worksheet wrapper -->
  </div>



  <div id="result_modal" class="result-modal">
    <!-- Modal content -->
    <div id="result_modal_content" class="result-modal-content">
      <p id="dialog_text"></p>
    </div>
  </div>

  <div class="research">
    <ul>
      <li><a
          href="https://jamanetwork.com/journals/jamaotolaryngology/article-abstract/598870?casa_token=BtTwctJzoKgAAAAA:ZV0FRs7EPArKmc6KPjPljzbXdUyvgTDCkKr11zSxhTOsBtCxPj1PosE8Us1T25RW0Vi2keWV">Jerger
          Tillman</a></li>
      <li><a href="https://europepmc.org/article/med/6881307">Chaplin Miyamoto</a>
      </li>
    </ul>
    <img src="./simple_explanation_table_Chaplin.png" alt="simple_description_SAL">
  </div>

  <script src="./scripts.js"></script>
</body>

</html>
