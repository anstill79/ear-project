<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="styles.css" rel="stylesheet" />

    <script
      type="module"
      src="/Svelte/src/builtComponents/HeaderOnly.js"
    ></script>
    <link rel="stylesheet" href="/Svelte/src/builtComponents/HeaderOnly.css" />

    <title>Ear Project</title>
  </head>

  <body>
    <div id="app"></div>
    <div id="sub_heading">
      <p>
        A small collection of tools for audiologists and others working in
        related fields
      </p>
    </div>

    <main id="main">
      <div>
        <button
          class="buttons btn-card"
          onclick="window.location.href='/SAL/SAL.html';"
        >
          <strong>[ SAL ]</strong>
          <span class="gray-italics">Sensorineural Acuity Level Test</span>
          <span
            >Interactive worksheet and guide for using SAL to avoid masking
            dilemmas</span
          >
        </button>
      </div>

      <div>
        <button
          class="buttons btn-card"
          onclick="window.location.href='/Audiogram';"
        >
          <strong>Audiogram</strong>
          <span class="gray-italics">Down 10, Up 5</span>
          <span>The best point and click audiogram on the web</span>
        </button>
      </div>
      <div>
        <button
          class="buttons btn-card"
          onclick="window.location.href='/Vestib_CI';"
        >
          <strong>Vestibular Test Summary</strong>
          <span
            >A very simple interactive form for summarizing peripheral tests of vestibular function.
          </span>
        </button>
      </div>
      <div>
        <button
          class="buttons btn-card"
          onclick="window.location.href='/Patulous';"
        >
          <strong>Patulous</strong>
          <span class="gray-italics">Patulous Eustachian Tube Testing</span>
          <span
            >Template for building a single-page printout or report of patulous
            testing images from screenshots
          </span>
        </button>
      </div>
      <div>
        <button
          class="buttons btn-card"
          onclick="window.location.href='/CROS helper/index.html';"
        >
          <strong>CROS Helper</strong>
          <span
            >Tiny resource for quickly getting back up to speed about how to
            setup a probe mic system for CROS/BiCROS verification
          </span>
        </button>
      </div>
      <div>
        <button
          class="buttons btn-card"
          onclick="window.location.href='/HNS Referral/index.html';"
        >
          <strong>Clinical Decision Guide</strong>
          <span class="gray-italics">IFTTT</span>
          <span
            >Interactive guide for determining when to refer to HNS, for
            imaging, follow-up testing, or other recommendations based on audio
            results and symptom onset
          </span>
        </button>
      </div>

      <div>
        <button class="buttons btn-card" onclick="window.location.href='/VRA';">
          <strong>VRA</strong>
          <span class="gray-italics">Visual Reinforcement Audiometry</span>
          <span
            >VRA app for use with computers that have two or more monitors in
            the booth. Send images or video to either side as needed
          </span>
        </button>
      </div>

      <div>
        <button
          class="buttons btn-card"
          onclick="window.location.href='/VEMPinterp/index.html';"
        >
          <strong>Basic 3rd Window Interp</strong>
          <span
            >Very simplified guide for assesing level of suspicion for 3rd
            window lesions based on VEMP results
          </span>
        </button>
      </div>
      <div>
        <button
        class="buttons btn-card"
        onclick="window.location.href='/MWST/index.html';"
        >
        <strong>MWST</strong>
        <span
          >Monothermal Warm Screening Test Calculator
        </span>
      </div>
    </button>
      <div>
        <button
          class="buttons btn-card"
          onclick="window.location.href='/Caloric Chart-er/index.html';"
        >
          Caloric Chart-er
        </button>
      </div>

      <div>
        <button
          class="buttons btn-card"
          onclick="window.location.href='/Tinnitus Pitch/index.html';"
        >
          Tinn Pitch
        </button>
      </div>
    </main>
    <!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "baa96b76d0cf468ba91b4d8b9a4c561b"}'></script><!-- End Cloudflare Web Analytics -->
  </body>
</html>
