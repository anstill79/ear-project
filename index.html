<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="styles.css" rel="stylesheet" />

    <script
      type="module"
      src="/Svelte/src/builtComponents/HeaderOnly.js"
    ></script>
    <link rel="stylesheet" href="/Svelte/src/builtComponents/HeaderOnly.css" />

    <title>[name]</title>
  </head>

  <body>
    <div id="app"></div>

    <main id="main">
      <div>
        <button
          class="buttons btn-card"
          onclick="window.location.href='/SAL/SAL.html';"
        >
          <strong>[ SAL ]</strong>
          <span>Sensorineural Acuity Level</span>
          <span
            >Interactive worksheet and guide for using SAL to avoid masking
            dilemmas</span
          >
        </button>
      </div>

      <div>
        <button
          class="buttons btn-card"
          onclick="window.location.href='/Audiogram';"
        >
          <strong>Audiogram</strong>
          <span>O X < > [ ]</span>
          <span>The best point and click audiogram on the entire web.</span>
        </button>
      </div>
      <div>
        <button
          class="buttons btn-card"
          onclick="window.location.href='/Patulous';"
        >
          <strong>Patulous</strong>
          <span>Patulous Eustachian Tube Testing</span>
          <span
            >Template for building a single-page printout or report of patulous
            testing images.
          </span>
        </button>
      </div>
      <div>
        <button
          class="buttons btn-card"
          onclick="window.location.href='/CROS helper/index.html';"
        >
          <strong>CROS Helper</strong>
          <span
            >Tiny resource for quickly getting back up to speed about how to
            setup a probe mic system for CROS/BiCROS verification.
          </span>
        </button>
      </div>
      <div>
        <button
          class="buttons btn-card"
          onclick="window.location.href='/HNS Referral/index.html';"
        >
          <strong>Clinical Decision Guide</strong>
          <span
            >Interactive guide for determining when to refer to HNS, for
            imaging, follow-up testing, or other recommendations based on audio
            results and symptom onset.
          </span>
        </button>
      </div>

      <div>
        <button class="buttons btn-card" onclick="window.location.href='/VRA';">
          <strong>VRA</strong>
          <span>Visual Reinforcement Audiometry</span>
          <span
            >VRA app for use with computers that have two or more monitors in
            the booth. Send images or video to either side as needed.
          </span>
        </button>
      </div>

      <div>
        <button
          class="buttons btn-card"
          onclick="window.location.href='/VEMPinterp/index.html';"
        >
          <strong>Basic 3rd Window Interp</strong>
          <span
            >Very simplified guide for assesing level of suspicion for 3rd
            window lesions based on VEMP results.
          </span>
        </button>
      </div>

      <div>
        <button
          class="buttons btn-card"
          onclick="window.location.href='/Caloric Chart-er/index.html';"
        >
          Caloric Chart-er
        </button>
      </div>

      <div>
        <button
          class="buttons btn-card"
          onclick="window.location.href='/Tinnitus Pitch/index.html';"
        >
          Tinn Pitch
        </button>
      </div>
    </main>
  </body>
</html>
