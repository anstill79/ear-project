<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>SSC HNS Referral Protocol</title>
  </head>

  <body>

    <h1>
      Tinnitus
    </h1>

    <div class="grid-container">

      <h3 class="grid-title" grid-column-start: 1>
        Bilateral?
      </h3>
      <h3 class="grid-title" grid-column-start: 2>
        Pulsatile?
      </h3>
      <h3 class="grid-title" grid-column-start: 3>
        Duration:
      </h3>
      <h3 class="grid-title" grid-column-start: 4>
        Symmetric Loss?
      </h3>
      <form id="tinnBilat" class="grid-item" grid-column-start: 5>
        <input type="radio" id="tinnBilatYes" name="tinnBilat" value="1" onClick="setTinnitus(1, name, id)">
        <label for="tinnBilatYes">Yes</label><br>
        <input type="radio" id="tinnBilatNo" name="tinnBilat" value="0" onClick="setTinnitus(2, name, id)">
        <label for="tinnBilatNo">No</label><br>
      </form>

      <form id="Pulsatile" class="grid-item" grid-column-start: 6>
        <input type="radio" id="tinnPulseYes" name="tinnPulse" value="1" onClick="setTinnitus(3, name, id)">
        <label for="tinnPulseYes">Yes</label><br>
        <input type="radio" id="tinnPulseNo" name="tinnPulse" value="0" onClick="setTinnitus(4, name, id)">
        <label for="tinnPulseNo">No</label><br>
      </form>
      
      <form class="grid-item" grid-column-start: 7>

        <input type="number" id="durationNumber" style="width:40px;height: 20px;">

        <select id="durationTimeFrame" name="durationTimeFrame" style="height: 21px;">
          <option value="blank"></option>
          <option value="minutes">minutes</option>
          <option value="hours">hours</option>
          <option value="days">days</option>
          <option value="weeks">weeks</option>
          <option value="months">months</option>
          <option value="years">years</option>
        </select>
      </form>
      
      <form id="Symmetric" class="grid-item" grid-column-start: 8>
        <input type="radio" id="hrgSymmetricYes" name="hrgSymmetric" value="1" onClick="setTinnitus(5, name, id)">
        <label for="hrgSymmetricYes">Yes</label><br>
        <input type="radio" id="hrgSymmetricNo" name="hrgSymmetric" value="0" onClick="setTinnitus(6, name, id)">
        <label for="hrgSymmetricNo">No</label><br>
      </form>

      <div id="tinnitusRec" class="grid-item" grid-column-start: 9>
        Rec:
      </div>

    </div>
  </body>

</html>
