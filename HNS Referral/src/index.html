<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>HNS Guidance</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1>HNS Guidance</h1>
    </div>

    <section>
      <div style="display: flex; justify-content: space-between">
        <label for="audiogram_result">Audiogram Result:</label>
      </div>
      <select id="audiogram_result">
        <option value="">--Choose an option--</option>
      </select>
      <div class="secondary-selects" style="justify-items: end">
        <div id="definition">
          <span></span>
        </div>
      </div>
      <div
        id="timing_result_wrapper"
        class="secondary-selects"
        style="opacity: 0.3"
      >
        <label for="timing_result">Onset Timing:</label>
        <select id="timing_result"></select>
      </div>
      <div
        id="age_result_wrapper"
        class="secondary-selects"
        style="opacity: 0.3"
      >
        <label for="age_result">Age:</label>
        <select id="age_result"></select>
      </div>
    </section>

    <section>
      <div>
        <label>Guidance:</label>
        <div id="guidance_text" style="margin-top: 10px"></div>
      </div>
    </section>

    <section>
      <div class="grid-one-row">
        <div id="picker_outer_wrapper">
          <div id="picker_wrapper">
            <label
              for="timing_date_picker"
              style="grid-column: 1 / -1; justify-self: center"
              >Onset Date Calculator
            </label>
            <input
              type="date"
              id="timing_date_picker"
              style="height: 25px; max-width: 120px"
            />
          </div>
        </div>
        <div id="picker_result">
          <div
            id="timing_picker_output"
            style="display: grid; place-content: center"
          >
            <p>ðŸ‘ˆ Select a date</p>
          </div>
        </div>
        <div
          style="
            color: rgb(108, 105, 105);
            font-size: 0.8rem;
            text-align: center;
            padding-top: 5px;
            font-style: italic;
            grid-column: 1 / span 2;
          "
        >
          <span id="note_pickerInfo">Note:</span> Date Calculator does not
          update or set the Onset Timing choice. Please select an Onset Timing
          option manually, above and to the right of this message. Thanks
        </div>
      </div>
    </section>

    <script type="module" src="app.js"></script>
  </body>
</html>
