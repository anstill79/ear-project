<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>HNS Checklist</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1>HNS Guidance</h1>
    </div>
    <!--  -->
    <!--            Drop Downs, Inputs             -->
    <!--  -->
    <div class="inputs-contents">
      <label for="audiogram_result">Audiogram Result:</label>
      <select id="audiogram_result" name="dropdown1">
        <option value="">--Choose a result--</option>
      </select>
      <label for="age_result">Age:</label>
      <select id="age_result" name="dropdown2">
        <option value="">--Choose an age--</option>
      </select>
    </div>
    <div class="inputs-contents">
      <label for="timing_result">Onset Timing:</label>
      <div id="timing_flex_wrapper">
        <select id="timing_result" name="dropdown2">
          <option value="">--Choose timing--</option>
        </select>
        <span style="font-style: italic; color: gray; white-space: nowrap"
          >← or →</span
        >
        <div id="picker_wrapper">
          <button
            id="show_date_picker"
            onclick="timing_date_picker.showPicker()"
          >
            Pick a date
          </button>
          <input type="date" id="timing_date_picker" />
        </div>
      </div>
    </div>
    <!--  -->
    <!--          Guidance Output                  -->
    <!--  -->
    <div class="section-wrapper">
      <div class="guidance-contents">
        <span style="padding-left: 5px">Guidance:</span>
        <div id="guidance_text"></div>
      </div>
    </div>
    <button id="admin_button">Admin Login</button>

    <!--  -->
    <!--          Admin Popover                         -->
    <!--  -->

    <div id="admin_popover" class="admin-popover" popover>
      <h3 style="margin-left: 10px">Admin</h3>
      <div class="admin-popover-contents">
        <div class="admin-card">
          <h5>Audiogram Result</h5>

          <ul id="audiogram_result_admin"></ul>
        </div>
        <div class="admin-card">
          <h5>Timing Result</h5>

          <ul id="timing_admin"></ul>
        </div>
        <div class="admin-card">
          <h5>Age Result</h5>

          <ul id="patient_age_admin"></ul>
        </div>
        <!-- area for editing the guidance -->
        <!--  -->
        <div class="admin-card">
          <div id="admin_selected_guidance">
            <h5>Selections</h5>

            <p style="color: gray">Audiogram:</p>
            <p id="admin_selected_audioResult">(none selected)</p>
            <p style="color: gray">Timing:</p>
            <p id="admin_selected_timingResult">(none selected)</p>
            <p style="color: gray">Age:</p>
            <p id="admin_selected_ageResult">(none selected)</p>
          </div>
        </div>

        <div
          class="admin-card"
          style="grid-column: 2 / span 2; grid-template-columns: 100%"
        >
          <h5>Edit Guidance</h5>

          <div id="admin_guidance_input">
            <input id="admin_guidance_text" type="text" />
            <br />
            <button id="save_admin_button" style="border: 1px solid black">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- log in modal -->
    <!-- --------- -->

    <form popover id="log_in_modal_wrapper">
      <div popover id="log_in_modal">
        <div id="login_user" class="create-or-login">
          <h3 style="grid-column: 1 / span 2; text-align: start">Log In</h3>
          <label for="loginUser_emailUserName">User Name</label>
          <input type="email" id="loginUser_emailUserName" />
          <label for="loginUser_password">Password</label>
          <input type="password" id="loginUser_password" />
          <button id="loginUser_btn" style="grid-column: 2; width: 80px">
            Log In
          </button>
        </div>
      </div>
    </form>

    <script type="module" src="app.js"></script>
  </body>
</html>
