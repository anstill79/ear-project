<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNS Checklist</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>HNS Guidance</h1>
    <!--  -->
    <!--            Drop Downs, Inputs             -->
    <!--  -->
    <div class="inputs-contents">
      <label for="audiogram_result">Audiogram Result:</label>
      <select id="audiogram_result" name="dropdown1"></select>
      <label for="patient_age">Age:</label>
      <select id="patient_age" name="dropdown2"></select>
    </div>
    <div class="inputs-contents">
      <label for="timing">Onset Timing:</label>
      <div id="timing_flex_wrapper">
        <select id="timing" name="dropdown2"></select>
        <span style="font-style: italic; color: gray; white-space: nowrap"
          >← or →</span
        >
        <div id="picker_wrapper">
          <button
            id="show_date_picker"
            onclick="timing_date_picker.showPicker()"
          >
            Pick a date
          </button>
          <input type="date" id="timing_date_picker" />
        </div>
      </div>
    </div>
    <!--  -->
    <!--          Guidance Output                  -->
    <!--  -->
    <div class="section-wrapper">
      <div class="guidance-contents">
        <span>Guidance:</span>
        <div id="guidance_text"></div>
      </div>
    </div>
    <button id="admin_button" popovertarget="admin-popover">Admin</button>

    <!--  -->
    <!--          Admin Popover                         -->
    <!--  -->

    <div id="admin-popover" class="admin-popover" popover>
      <h3>Admin</h3>
      <div class="admin-popover-contents">
        <div class="admin-card">
          <h5>Audiogram Result</h5>
          <ul id="audiogram_result_admin"></ul>
        </div>
        <div class="admin-card">
          <h5>Timing Result</h5>
          <ul id="timing_admin"></ul>
        </div>
        <div class="admin-card">
          <h5>Age Result</h5>
          <ul id="patient_age_admin"></ul>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
