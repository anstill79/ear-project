<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNS Checklist</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>HNS Guidance</h1>
    <!--  -->
    <!--            Drop Downs, Inputs             -->
    <!--  -->
    <div class="inputs-contents">
      <label for="audiogram_result">Audiogram Result:</label>
      <select id="audiogram_result" name="dropdown1"></select>
      <label for="patient_age">Age:</label>
      <select id="patient_age" name="dropdown2"></select>
    </div>
    <div class="inputs-contents">
      <label for="timing">Onset Timing:</label>
      <div id="timing_flex_wrapper">
        <select id="timing" name="dropdown2"></select>
        <span style="font-style: italic; color: gray; white-space: nowrap"
          >← or →</span
        >
        <div id="picker_wrapper">
          <button
            id="show_date_picker"
            onclick="timing_date_picker.showPicker()"
          >
            Pick a date
          </button>
          <input type="date" id="timing_date_picker" />
        </div>
      </div>
    </div>
    <!--  -->
    <!--          Guidance Output                  -->
    <!--  -->
    <div class="section-wrapper">
      <div class="guidance-contents">
        <span style="padding-left: 5px">Guidance:</span>
        <div id="guidance_text"></div>
      </div>
    </div>
    <button id="admin_button" popovertarget="admin-popover">Admin</button>

    <!--  -->
    <!--          Admin Popover                         -->
    <!--  -->

    <div id="admin-popover" class="admin-popover" popover>
      <h3 style="margin-left: 10px">Admin</h3>
      <div class="admin-popover-contents">
        <div class="admin-card">
          <h5>Audiogram Result</h5>

          <ul id="audiogram_result_admin"></ul>
        </div>
        <div class="admin-card">
          <h5>Timing Result</h5>
          <ul id="timing_admin"></ul>
        </div>
        <div class="admin-card">
          <h5>Age Result</h5>
          <ul id="patient_age_admin"></ul>
        </div>
        <!-- area for editing the guidance -->
        <!--  -->
        <div class="admin-card">
          <div id="admin_selected_guidance">
            <h5>Selections</h5>
            <p style="color: gray">Audiogram Result:</p>
            <p id="admin_selected_audioResult">- none selected</p>
            <p style="color: gray">Timing Result:</p>
            <p id="admin_selected_timingResult">- none selected</p>
            <p style="color: gray">Age Result:</p>
            <p id="admin_selected_ageResult">- none selected</p>
          </div>
        </div>

        <div
          class="admin-card"
          style="grid-column: 2 / span 2; grid-template-columns: 100%"
        >
          <h5>Edit Guidance</h5>
          <textarea id="admin_guidance_text"></textarea>
        </div>
      </div>
      <button id="save_admin_button">Save</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
