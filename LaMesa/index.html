
<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>La Mesa</title>
  </head>

  <body>

    <a href="../index.html" style="position: relative;left: 10px;">Back</a>
    
    <button class="button-resize" onclick="resizeWindow()">
    Resize Window
    </button>

    <div class="grid-container">

      <div class="header" style="grid-column: 1/ span 2;">

        <h1>
          La Mesa
        </h1>

      </div>

      <div id="rightButtons" class="flex-container" style="grid-column: 1; justify-self: right; padding-right: 32px;">

        <div>
          <button id="R5" class="button_R" onclick="setActiveMeasure('R5', id)">
            500Hz
          </button>
        </div>
        <div>
          <button id="R1" class="button_R" onclick="setActiveMeasure('R1', id)">
            1000Hz
          </button>
        </div>
        <div>
          <button id="R2" class="button_R" onclick="setActiveMeasure('R2', id)">
            2000Hz
          </button>
        </div>
        <div>
          <button id="R4" class="button_R" onclick="setActiveMeasure('R4', id)">
            4000Hz
          </button>
        </div>
      </div>

      <div class="flex-container" style="grid-column: 2;justify-self: left;padding-left: 32px;">

        <div>
          <button id="L5" class="button_L" onclick="setActiveMeasure('L5', id)">
            500Hz
          </button>
        </div>
        <div>
          <button id="L1" class="button_L" onclick="setActiveMeasure('L1', id)">
            1000Hz
          </button>
        </div>
        <div>
          <button id="L2" class="button_L" onclick="setActiveMeasure('L2', id)">
            2000Hz
          </button>
        </div>
        <div>
          <button id="L4" class="button_L" onclick="setActiveMeasure('L4', id)">
            4000Hz
          </button>
        </div>
      </div>

      <div class="spacer1"></div>

      <div style="grid-column: 1/ span 2;" class="chart">

        <canvas id="maskingGraph"></canvas>

      </div>


      <div style="grid-column: 1/ span 2; justify-self: center;">
      <button class="clear-data" onclick="clearData()">
      Clear Data <span style="color: white;">?</span>
      </button>
      
      </div>

      <!--end of grid container-->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.3.0/chartjs-plugin-annotation.min.js"></script>
   
    <script src="lamesa.js"></script>

  </body>

</html>
